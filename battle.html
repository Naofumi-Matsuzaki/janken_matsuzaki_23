<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Page by Naoshi</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style_menu.css">
    <link rel="stylesheet" href="./CSS/style_battle.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">限定ジャンケン</h1>
    </header>
    <main>
        <div class="accessories">
            <div>
                <a href="#" class="btn"><span"></span></a>
                <a href="#" class="btn"><span"></span></a>
            </div>
            <p class="timer">貴様の寿命は残り…<span id="countdown"></span></p>
            <div>
                <a href="./battle.html" class="btn btn_reload"><span class="fas fa-undo-alt"></span></a>
                <a href="./index.html" class="btn btn_menuback"><span class="fas fa-backward"></span></a>
            </div>
        </div>
        <div class="player_wrapper">
            <div class="player_box you">
                <ul class="star_list">
                    <li class="star"><img class="star_img" src="./img/icon_star.png" alt="★"></li>
                    <li id="star_you">× 5</li>
                </ul>
                <div class="player">
                    <img class="player_img" src="./img/kaizi_face2.jpg" alt="カイジの顔">
                </div>
                <ul class="hand_wrapper">
                    <li id="rock_you">
                        <div class="hand">
                            <img class="hand_img" src="./img/rock.jpg" alt="グー">
                        </div>
                        <p id="handleft_you_r">3</p>
                    </li>
                    <li id="scissors_you">
                        <div class="hand">
                            <img class="hand_img" src="./img/scissors.jpg" alt="チョキ">
                        </div>
                        <p id="handleft_you_s">3</p>
                    </li>
                    <li id="paper_you">
                        <div class="hand">
                            <img class="hand_img" src="./img/paper.jpg" alt="パー">
                        </div>
                        <p id="handleft_you_p">3</p>
                    </li>
                </ul>
            </div>
            <div class="playing_box">
                <div id="judgebox" class="judgebox">
                    <p class="judge_comment" id="judge_comment">ゲーム開始だっ……！</p>
                    <p class="judge_comment" id="judge_comment2">[BET]を押せっ…！</p>
                </div>
                <div class="deal_wrapper">
                    <div class="deal_box">
                        <img id="deal_you" src="./img/card_back.jpg" alt="youの出し手">
                    </div>
                    <div class="deal_box">
                        <img id="deal_cpu" src="./img/card_back.jpg" alt="cpuの出し手">
                    </div>
                </div>
                <div class="btn_box">
                    <button id="bet" class="btn btn_bet">bet</button>
                    <button id="open" class="btn btn_open">open</button>
                </div>
            </div>
            <div class="player_box cpu">
                <ul class="star_list">
                    <li class="star"><img class="star_img" src="./img/icon_star.png" alt="★"></li>
                    <li id="star_cpu">× 5</li>
                </ul>
                <div class="player">
                    <img class="player_img" src="./img/tonegawa_face.jpg" alt="利根川の顔">
                </div>
                <ul class="hand_wrapper">
                    <li>
                        <div class="hand">
                            <img class="hand_img" src="./img/rock.jpg" alt="グー">
                        </div>
                        <p id="handleft_cpu_r">3</p>
                    </li>
                    <li>
                        <div class="hand">
                            <img class="hand_img" src="./img/scissors.jpg" alt="チョキ">
                        </div>
                        <p id="handleft_cpu_s">3</p>
                    </li>
                    <li>
                        <div class="hand">
                            <img class="hand_img" src="./img/paper.jpg" alt="パー">
                        </div>
                        <p id="handleft_cpu_p">3</p>
                    </li>
                </ul>
            </div>
        </div>
        <div id="insert_box" class="img_box">
            <img id="insert" src="./img/insert/bet_1.jpg" alt="戦況を表す挿絵">
        </div>
    </main>
    <footer>
        <small>Welcome you Craps - the scum of society - to this Death Game. </small>
    </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./js_battle.js"></script>
</body>
</html>
